<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validateForm() {
    const age = document.getElementById("age").value;
    const dob = document.getElementById("dob").value;
    const dobDate = new Date(dob);
    const currentDate = new Date();

    // Age validation (must be between 18 and 100)
    if (age < 16 || age > 100) {
        alert("Please enter a valid age (between 18 and 100).");
        return false; // Prevent form submission
    }

    // DOB validation (must not be in the future)
    if (dobDate > currentDate) {
        alert("Date of birth cannot be in the future.");
        return false; // Prevent form submission
    }

    // Calculate the age from the DOB
    const birthYear = dobDate.getFullYear();
    const currentYear = currentDate.getFullYear();
    const calculatedAge = currentYear - birthYear;

    // Adjust calculated age if DOB hasn't occurred yet this year
    if (currentDate.getMonth() < dobDate.getMonth() || 
        (currentDate.getMonth() === dobDate.getMonth() && currentDate.getDate() < dobDate.getDate())) {
        calculatedAge--;  // If the birthday hasn't occurred yet, subtract 1 year
    }

    // Check if entered age matches calculated age from DOB
    if (parseInt(age) !== calculatedAge) {
        alert("The age does not match the date of birth. Please check both.");
        return false; // Prevent form submission
    }

    return true; // Allow form submission if everything is correct
}

    </script>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Registration form for Student</h1>
    <form action="/notepadex1" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="16" max="100"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="2020-12-31" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
