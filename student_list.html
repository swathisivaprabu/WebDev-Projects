<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    
    <!-- Table to display the student data -->
    <table border="1" id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Year</th>
                <th>Gender</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch the student data from the API
        fetch('http://127.0.0.1:5000/api/students')
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                let tableBody = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
                
                // Loop through each student and add them to the table
                data.forEach(student => {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = student.id;
                    row.insertCell(1).textContent = student.name;
                    row.insertCell(2).textContent = student.email;
                    row.insertCell(3).textContent = student.year;
                    row.insertCell(4).textContent = student.gender;
                    row.insertCell(5).textContent = student.dob;
                });
            })
            .catch(error => console.log('Error fetching data:', error));
    </script>
</body>
</html>
