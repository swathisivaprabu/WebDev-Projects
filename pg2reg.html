<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: blue;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 100px; /* Aligns labels vertically in the same line */
            font-size: 16px;
            color: #333;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <form action="/pg2reg" method="POST">
        <h1 style="color:blue;">New Registration Fill Up Form</h1>

        <div class="form-group">
            <label for="namef">First Name:</label>
            <input type="text" id="namef" name="namef" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>
        </div>

        <div class="form-group">
            <label for="namel">Last Name:</label>
            <input type="text" id="namel" name="namel" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" max="2010-12-31" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>
        </div>

        <div class="form-group">
            <label for="prefuser">Preferred Username:</label>
            <input type="text" id="prefuser" name="prefuser" required>
        </div>

        <button type="submit">Register & Generate Mail</button>
    </form>

</body>
</html>
