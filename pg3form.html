<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }

    form {
        background-color: white;
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: blue;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    label {
        width: 100px; /* Aligns labels vertically in the same line */
        font-size: 16px;
        color: #333;
    }

    input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: hwb(255 84% 4%);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: hsl(211, 37%, 55%);
    }

    button:active {
        background-color: hsl(212, 80%, 40%);
    }
    </style>
</head>
<body>
    <center>
    <h2>Registration Form</h2></center>
    <form action="/pg3form" method="POST">
        <!-- Name -->
        <div class="form-group">
            <label for="namef">Name:</label>
            <input type="text" id="namef" name="namef" pattern="[A-Za-z\s]+" 
                   title="Only letters and spaces are allowed" placeholder="Enter your full name" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Department -->
        <div class="form-group">
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" pattern="[A-Za-z\s]+" 
                   title="Only letters and spaces are allowed" placeholder="Enter your department" required>
        </div>
        
        <!-- Purpose -->
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea id="purpose" name="purpose" rows="4" 
                      placeholder="Enter the purpose of registration" required></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
